	<h1>Register</h1>

	<div class="age">
	<input type="number" id="age" placeholder="age" value="" min="0" max="100">

	</div>
	<div>
	<button id="submit">Register</button>
	</div>


<div id="user_table" class="info">user table: <br></div>
